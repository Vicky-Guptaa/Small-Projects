<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/Style/style.css">
    <script src="/src/js/app.js" type="module" defer></script>
    <title>Document</title>
</head>

<body
    class=" flex flex-col justify-center items-center h-screen bg-no-repeat bg-cover bg-center bg-[url('https://cdn.pixabay.com/photo/2018/02/13/23/41/nature-3151869_1280.jpg')]">
    <div class="absolute h-screen w-screen bg-black bg-opacity-50 -z-10"></div>

    <main class="flex items-center justify-center">
        <button class="left-slide border-white border-2 border-r-0 px-2 py-4"><i
                class="fa-solid fa-arrow-left text-white text-xl font-bold hover:scale-125 active:scale-95 duration-300 ease-in-out"></i></button>
        <div class="img-container w-[70vw] h-[70vh] shadow-md shadow-gray-900 overflow-hidden relative">
            <div
                class="img-slider bg-cover bg-center h-screen w-screen absolute -top-[15vh] -left-[15vw] duration-300 ease-in-out bg-[url('https://cdn.pixabay.com/photo/2018/02/13/23/41/nature-3151869_1280.jpg')]">
            </div>
            <div
                class="img-slider bg-cover bg-center h-screen w-screen absolute -top-[15vh] -left-[15vw] duration-300 ease-in-out opacity-0 bg-[url('https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519_1280.jpg')]">
            </div>
            <div
                class="img-slider bg-cover bg-center h-screen w-screen absolute -top-[15vh] -left-[15vw] duration-300 ease-in-out opacity-0 bg-[url('https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_1280.jpg')]">
            </div>
            <div
                class="img-slider bg-cover bg-center h-screen w-screen absolute -top-[15vh] -left-[15vw] duration-300 ease-in-out opacity-0 bg-[url('https://cdn.pixabay.com/photo/2016/10/21/14/50/plouzane-1758197_1280.jpg')]">
            </div>

            <div
                class="img-slider bg-cover bg-center h-screen w-screen absolute -top-[15vh] -left-[15vw] duration-300 ease-in-out opacity-0 bg-[url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg')]">
            </div>
        </div>
        <button class="right-slide border-white border-2 border-l-0 px-2 py-4"><i
                class="fa-solid fa-arrow-right text-white text-xl font-bold hover:scale-125 active:scale-95 duration-300 ease-in-out"></i></button>
    </main>
</body>

</html>
