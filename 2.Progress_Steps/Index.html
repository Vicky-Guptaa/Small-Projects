<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <script src="app.js" defer></script>
    <title>Progress Bar</title>
</head>

<body class="flex flex-col items-center w-screen h-screen justify-evenly">
    <h1 class="py-2 font-mono text-5xl font-bold border-b-4 text-border-filled border-border-empty">Progress Bar</h1>
    <main class="flex flex-col items-center justify-center gap-8 ">
        <div class="relative flex justify-between w-full gap-8">
            <div
                class="flex items-center justify-center w-16 duration-200 delay-300 bg-white border-4 rounded-full circle border-border-filled aspect-square">
                1
            </div>
            <div
                class="flex items-center justify-center w-16 duration-200 delay-300 bg-white border-4 rounded-full circle border-border-empty aspect-square">
                2
            </div>
            <div
                class="flex items-center justify-center w-16 duration-200 delay-300 bg-white border-4 rounded-full circle border-border-empty aspect-square">
                3
            </div>
            <div
                class="flex items-center justify-center w-16 duration-200 delay-300 bg-white border-4 rounded-full circle border-border-empty aspect-square">
                4
            </div>
            <hr class="absolute w-full border-border-empty border-2 top-[50%] -z-10">
            <hr id="progress-bar"
                class=" absolute border-border-filled border-2 top-[50%] -z-10 duration-700 ease-in-out">
        </div>
        <div class="flex items-center justify-around w-full ">
            <button id="btn-prev"
                class="px-6 py-2 text-white duration-500 ease-in-out rounded-lg shadow-md bg-cyan-400 active:scale-95 active:bg-cyan-500 disabled:bg-border-empty disabled:cursor-not-allowed shadow-gray-300"
                disabled>Prev</button>
            <button id="btn-next"
                class="px-6 py-2 text-white duration-500 ease-in-out rounded-lg shadow-md bg-cyan-400 active:scale-95 active:bg-cyan-500 disabled:bg-border-empty disabled:cursor-not-allowed shadow-gray-300">Next</button>
        </div>
    </main>
</body>

</html>
